<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Giriş</title>
  <style>
    body {
      background-color: #ffeef2;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background-color: #ff8fa3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e56b84;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🌸 İlk Öpücük Tarihimiz 🌸(Ördek: 260903)</h2>
    <input type="password" id="password" placeholder="Parola giriniz">
    <br>
    <button onclick="checkPassword()">Giriş</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const doğruParola = "160325"; // 🔐 Buraya istediğin parolayı yaz

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === doğruParola) {
        // Doğruysa yönlendir
        window.location.href = "anasayfa.html"; // Gerçek sayfanın adı neyse onu yaz
      } else {
        error.innerText = "❌ Hatalı parola! Bir daha dene.";
      }
    }
  </script>
</body>
</html>
