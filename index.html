<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yavru Kusa 💘</title>
  <link rel="icon" href="fotoğraflar/kalp.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="kalp-yazisi">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none">
      <path d="M0,100 Q250,-50 500,100" id="kalp-yolu"></path>
      <text>
        <textPath href="#kalp-yolu">Seni Çok Seviyorum Aşkım 💖</textPath>
      </text>
    </svg>
  </div>

  <div id="sayac"></div>

  <section class="gallery-section">
    <h2>📸 Fotoğraf Galerisi</h2>
    <div class="gallery-wrapper">
      <button class="scroll-button left" onclick="scrollGallery('fotoGaleri', -1)">⬅</button>
      <div class="scroll-gallery" id="fotoGaleri">
        <img src="fotoğraflar/foto1.jpg" alt="Foto 1">
        <img src="fotoğraflar/foto2.jpg" alt="Foto 2">
        <!-- Yeni fotoğrafları buraya ekleyebilirsin -->
      </div>
      <button class="scroll-button right" onclick="scrollGallery('fotoGaleri', 1)">➡</button>
    </div>
  </section>

  <section class="bonus-section">
    <h2>🎁 Bonus Video Galerisi</h2>
    <div class="gallery-wrapper">
      <button class="scroll-button left" onclick="scrollGallery('videoGaleri', -1)">⬅</button>
      <div class="scroll-gallery" id="videoGaleri">
        <video controls><source src="bonus-videolar/video1.mp4" type="video/mp4" /></video>
        <!-- Yeni videoları buraya ekleyebilirsin -->
      </div>
      <button class="scroll-button right" onclick="scrollGallery('videoGaleri', 1)">➡</button>
    </div>
  </section>

  <section class="music-section">
    <h2>🎵 Şarkı Köşesi</h2>
    <iframe id="muzik" width="300" height="170" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </section>

  <section class="timeline-section">
    <h2>⏳ Özel Anlar</h2>
    <ul class="timeline">
      <li><strong>16 Mart:</strong> İlk öpücük 💋</li>
      <li><strong>3 Haziran:</strong> Work & Travel ✈️</li>
      <li><strong>10 Ekim:</strong> Kavuşma Günü 💕</li>
    </ul>
  </section>

  <section class="not-defteri">
    <h2>📓 Anı Defteri</h2>
    <textarea id="defter" placeholder="Bugün sana ne yazmak istersin?"></textarea>
    <button onclick="kaydetNot()">Kaydet</button>
  </section>

  <footer id="randomNote"></footer>

  <audio id="bg-music" loop>
    <source src="muzik.mp3" type="audio/mpeg">
  </audio>
  <button onclick="document.getElementById('bg-music').play()">🎶 Müzik Çal</button>

  <script src="js/script.js"></script>
</body>
</html>
